name: Run Scripts

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      script:
        description: 'Script to run (hello, data-process, or main)'
        required: true
        default: 'hello'
        type: choice
        options:
          - hello
          - data-process
          - main
  
  # Scheduled runs (every day at 00:00 UTC)
  schedule:
    - cron: '0 0 * * *'
  
  # Trigger on push to main branch
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/**'

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Run Hello Script
        if: github.event.inputs.script == 'hello' || github.event.inputs.script == ''
        run: npm run script:hello
      
      - name: Run Data Processor
        if: github.event.inputs.script == 'data-process'
        run: npm run script:data-process
      
      - name: Run Main Application
        if: github.event.inputs.script == 'main'
        run: npm start
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: dist/
          retention-days: 7
